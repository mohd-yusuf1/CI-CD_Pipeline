name: Python CI/CD

on:
    push:
        branches: 
            - main
    pull_request:
        branches: 
            - main

jobs:
    lint:   # lint â€“ to check code quality (using flake8)
        runs-on: ubuntu-latest

        steps:
            # Step 1: Check out the code from repo
            - name: Check out code
              uses: actions/checkout@v4
              
            # Step 2: Setup python environment
            - name: Setup python
              uses: actions/setup-python@v5
              with: 
                python-version: '3.12'
            
            # Step 3: Install flake8
            - name: Install flake8
              run: |
                python -m pip install --upgrade pip
                pip install flake8

            # Step 4: Run flake8
            - name: Run flake8
              run: |
                flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
                flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    test:
        runs-on: ubuntu-latest
        needs: lint # ensures lint runs before tests

        steps:
            # Step 1: Check out the code from repo
            - name: Check out code
              uses: actions/checkout@v4

            # Step 2: Setup python environment
            - name: Set up python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'

            # Step 3: Install dependencies
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            # Step 4: Run tests
            - name: Run tests
              run: pytest
